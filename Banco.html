        <!DOCTYPE html>
        <html lang="pt-br">
        
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Banco BRB</title>
        </head>
        
        <body>
          <h1>Banking BRB</h1>
          <p>Saldo Atual: <span id="balance">R$0.00</span></p>
        
          <label>Selecione o tipo de Serviço:</label>
        
          <select id="transactionType">
            <!--<--uma classe que pertence ao obejto que esta sendo contruido pelo CamelCase-->
            <option value="PorNaConta">Depósito</option>  <!-- "deposit "-->
            <option value="FazerUmSaque">Sacar da Conta</option> <!--withdraw-->
            <option value="SaldoSobrando">Saldo remanescente</option>  <!--checkbalance-->
            <!-- Todos os novos "values" vão receber um novo valor -->
          </select>
        
          <button onclick="processTransaction()">Iniciar</button>
          <!--Botão de processamento -->
        
          <script>
            var balance = 0;
        
            function processTransaction() {
              var type = document.getElementById("transactionType").value;
              var amount = 0;
              // qulquer informação que esta na função trasnsiontype vai ser executado
        
              if (type === "PorNaConta" || type === "FazerUmSaque") {
                // a variavel  if
                amount = parseFloat(prompt("Insira o valor da transação:"));
                if (isNaN(amount)) {
                  alert("Por favor, insira um valor numérico válido.");
                  return;
                }
        
                //function deposit() {
                function deposit() {
        
                  var amount = prompt("Faça um Depósito na sua Conta:");
                  balance += parseFloat(amount);
                  updateBalance();
                }
        
                function withdraw() {
                  var amount = prompt("Quanto quer retirar da sua Conta:");
                  balance -= parseFloat(amount);
                  updateBalance();
                }
        
                function checkBalance() {
                  alert("Your current balance is: $" + balance.toFixed(2));
                }
        
                function updateBalance() {
                  document.getElementById("balance").innerHTML = "$" + balance.toFixed(2);
                }
        
        
              }
              switch (type) {
                case "deposit":
                  deposit(amount);
                  break;
                case "withdraw":
                  withdraw(amount);
                  break;
                case "checkBalance":
                  checkBalance();
                  break;
                default:
                  alert("Desculpe isso esta fora do sistema ");
              }
            }
          </script>
        </body>
        
        </html>
