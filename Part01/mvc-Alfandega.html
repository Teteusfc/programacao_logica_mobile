<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="mq-estilo.css">
    <link rel="shortcut icon" href="Resaas.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>MVC-Controle de Multa</title>
</head>


</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Bem-Vindo ao Controle da Alfândega</h1>
               <i><p> Seja muito Bem recebido! Estamos aqui para ajudá-lo com seus dados pessoais.</p></i>
                <label for="nome">Por favor insira o seu Nome(a):</label><br>

                <input type="text" name="nome" id="nome" placeholder="Digite seu nome"><br>
                <label for="nacionalidade">Sua Nacionalidade:</label><br>
                <select id="nacionalidade">

                    <option value="br">Brasileiro</option>
                    <option value="ar">Argentino</option>
                    <option value="co">Colombiano</option>
                    <option value="ven">Venezuelano</option>
                    <option value="chi">Chileno</option>
                  
                </select>
                <br>
                <input type="button" value="Enviar" onclick="calcular()">
                <div id="resp"> </div>

                <script>
                    function calcular() {
                        var nome = document.querySelector('input#nome').value;
                        var nacionalidade = document.querySelector('select#nacionalidade').value;
                        var resp = document.querySelector('div#resp');

                        resp.innerHTML = `<p>Seja muito bem-vindo(a) a Alfandega Brasileira, ${nome}!`;

                        if (nacionalidade === "br") {
                            resp.innerHTML += ` Você é brasileiro(a)!</p>`;
                        } else if (nacionalidade === "ar"  ) {
                            resp.innerHTML += ` Você é um extrangeiro ablas mi idioma ?(a)!</p>`;
                        } else if (nacionalidade === "co") {
                            resp.innerHTML += ` Você é um extrangeiro, Ablas ?(a)!</p>`;
                        } else if (nacionalidade === "ven") {
                            resp.innerHTML += ` Você é um extrangeiro(a)!,entiendes ?</p>`;
                        } else if (nacionalidade === "chi") {
                            resp.innerHTML += ` Você é um extrangeiro(a)! </p>`;
                        } else {
                            
                            resp.innerHTML += `</p>`;
                        }
                    }

                </script>
        </section>
    </main>
</body>

</html>
